name: in_news
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.1.0
  liquid_swipe: ^2.1.0
  http: ^0.13.3
  rflutter_alert: ^2.0.2
  shared_preferences: ^2.0.6
  introduction_screen: ^2.1.0
  flutter_spinkit: ^5.0.0
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/Lato-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
    - family: Nunito
      fonts:
        - asset: assets/Nunito-Regular.ttf

